version: "3"

services:
  ipo-eureka:
    build: ./
    container_name: ipo-eureka
    ports:
      - "5757:5757"
    environment:
      SERVER_PORT: "5757"
  ipo-server:
    build: ./
    container_name: ipo-server
    ports:
      - "8082:8082"
      - "5005:5005"
    environment:
      SERVER_PORT: "8082"
    depends_on:
      - ipo-mongo
  ipo-mongo:
    container_name: ipo-mongo
    image: mongo:4.4
    ports:
      - "27017:27017"